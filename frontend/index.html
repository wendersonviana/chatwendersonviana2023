<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>zipzipDoMkx</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required /> <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <div class="footer">
            <p>&copy; 2023 Wenderson Viana. Todos os direitos reservados.</p>
        </div>

        <section class="chat">
            <section class="chat__messages"></section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem"/>
                <div>
                    <label class="imageicon">
                        <input accept="image/*" id="fileInput" name="file" type="file" style="display: none;" >
                        <span class="material-symbols-outlined">photo_library</span>
                    </label>
                    <label class="text-info" id="filename"></label>
                </div>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
            
            <div id="imageModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="expandedImage">
            </div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
