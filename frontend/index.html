<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    
    <title>Chat do MKX</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Usuário" required /> 
                
                <input type="password" class="login__input" placeholder="Senha" required />

                <button type="submit" class="login__button">Entrar</button>

                <div class="sign_up"><p>Ainda não tem uma conta? <a href="registerTela">Registrar</a></p></div>
            </form>
        </section>


        <div class="footer">
            <p>&copy; 2023 Wenderson Viana. Todos os direitos reservados.</p>
        </div>
        
        <section class="register">
            <h2>Cadastre-se</h2>
            <form class="register__form">
                <input type="text" class="register__input" placeholder="Usuário" required /> 
                
                <input type="password" class="register__input" placeholder="Senha" required />

                <button type="submit" class="register__button">Registrar</button>

            </form>
        </section>

        <section class="chat">
            <section class="chat__messages"></section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem"/>
                <div>
                    <label class="imageicon">
                        <input accept="image/*" id="fileInput" name="file" type="file" style="display: none;" >
                        <span class="material-symbols-outlined">photo_library</span>
                    </label>
                    <label class="text-info" id="filename"></label>
                </div>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
            
            <div id="imageModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="expandedImage">
            </div>

    <script src="./js/script.js"></script>

</body>
</html>
